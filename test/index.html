<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test template</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="mobile">
        <div class="profile-box"></div>
        <div class="display-box"></div>
        <div class="message-box">Input your message</div>
        <div class="keyboard">
            <div class="kb-row-1">
                <div class="normal-key">q</div>
                <div class="normal-key">w</div>
                <div class="normal-key">e</div>
                <div class="normal-key">r</div>
                <div class="normal-key">t</div>
                <div class="normal-key">y</div>
                <div class="normal-key">u</div>
                <div class="normal-key">i</div>
                <div class="normal-key">o</div>
                <div class="normal-key">p</div>
            </div>
            <div class="kb-row-2">
                <div class="normal-key">a</div>
                <div class="normal-key">s</div>
                <div class="normal-key">d</div>
                <div class="normal-key">f</div>
                <div class="normal-key">g</div>
                <div class="normal-key">h</div>
                <div class="normal-key">j</div>
                <div class="normal-key">k</div>
                <div class="normal-key">l</div>
            </div>
            <div class="kb-row-3">
                <div class="normal-key">z</div>
                <div class="normal-key">x</div>
                <div class="normal-key">c</div>
                <div class="normal-key">v</div>
                <div class="normal-key">b</div>
                <div class="normal-key">n</div>
                <div class="normal-key">m</div>
            </div>

            <div class="kb-row-4">
                <div class="normal-key">,</div>
                <div class="normal-key space"> </div>
                <div class="normal-key">.</div>
                <div class="normal-key">C</div>
                <div class="normal-key">CE</div>
                <div class="normal-key">Row</div>
                <div class="normal-key">Enter</div>
            </div>

        </div>
    </div>


</body>
</html>
