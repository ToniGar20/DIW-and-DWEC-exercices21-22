<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
  />
  <style>
    figure {
      margin-right: 40px;
    }
  </style>

  <title>Pixeled Images vs. No Pixeled Images</title>
</head>
<body>
<div class="flex-column">
  <div class="m-4">
    <!-- Correct image-->
    <figure class="figure">
      <img
              src="img/semafor-500.jpg" class="figure-img img-fluid rounded"
              alt="A generic square placeholder image with rounded corners in a figure."
      />
      <figcaption class="figure-caption">
        CORRECT: Image of 500x1000 px fills 500x1000</figcaption>
    </figure>


    <!-- Incorrect img-->
    <figure class="figure">
      <img
              src="img/semafor-250.jpg" class="figure-img img-fluid rounded"
              alt="A generic square placeholder image with rounded corners in a figure."
              style="width: 500px"
      />
      <figcaption class="figure-caption">INCORRECT: Image of 250x500 px fills 500x1000</figcaption>
    </figure>

    <!-- Correct image-->
    <figure class="figure">
      <img
              src="img/pexels-claire-morgan-4068013.jpg" class="figure-img img-fluid rounded"
              alt="A generic square placeholder image with rounded corners in a figure."
              style="width: 250px"
      />
      <figcaption class="figure-caption">CORRECT: Image of 400x600 fills 250x375. Still could be tinier but its ok since it has beend edited from 4000x6000px (huge and stopping web charge)</figcaption>
    </figure>

  </div>
</div>
</body>
</html>
