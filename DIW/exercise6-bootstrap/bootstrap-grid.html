<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Bootstrap Grid</title>
    <style>
        .header > div {
            background-color: blue;
            display: flex;
            justify-content: center;
            padding: 1rem;
        }
        .photos {
            background-color: deepskyblue;
            padding: 2rem;
        }

        .moustache {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .normal {
            display: flex;
            justify-content: center;
            font-size: x-large;
        }
        .special {
            color: grey;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row header">
        <div class="col-12"><img src="img-grid/logo.jpg"/></div>
    </div>
    <div class="row photos">
        <div class="moustache col-xs-12 col-md-6 col-lg-4 col-xl-4"><img src="img-grid/mustache1.jpg"/><p class="normal">Moustache 1</p></div>
        <div class="moustache col-xs-12 col-md-6 col-lg-4 col-xl-4"><img src="img-grid/mustache2.jpg"/><p class="normal">Moustache 2</p></div>
        <div class="moustache col-xs-12 col-md-6 col-lg-4 col-xl-4"><img src="img-grid/mustache3.jpg"/><p class="normal">Moustache 3</p></div>
        <div class="moustache col-xs-12 col-md-6 col-lg-6 col-xl-4"><img src="img-grid/mustache4.jpg"/><p class="normal">Moustache 4</p></div>
        <div class="moustache col-xs-12 col-md-6 col-lg-6 col-xl-4"><img src="img-grid/mustache5.jpg"/><p class="normal">Moustache 5</p></div>
        <div class="moustache col-xs-12 col-md-12 col-lg-6 col-xl-4"><img src="img-grid/mustache6.jpg"/><p class="special">Moustache 6</p></div>

    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->

</body>
</html>
