<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example</title>
</head>
<body>
<h1>Example</h1>
<p>Fetch with async - await</p>
</body>
<script>
    let myObject = {name: 'Toni', lastname: 'GarcÃ­a'};
    const myUrl = "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters/";
    const mySettings = {
        method: 'POST',
        body: JSON.stringify(myObject),
        headers: {
            'Content-type': 'application/json; charset=UTF-8'
        }
    }

    // Async function
    // It means it's not necessary to use .then()
    // Function for GET
    async function getData(url) {
        const response = await fetch(url);
        let json = await response.json();
        console.info("Data obtained:", json);
    }

    // Just .catch is necessary to get possible errors
    getData(myUrl + '1')
        .catch((error) => console.error("Error en Fetch:", error));

    // Calling function and storing info into a variable:
    let data = getData(myUrl + '1');


    // Function for PUT
    async function putData(url, settings) {
        const response = await fetch(url, settings);
        const json = await response.json();
        console.info("Data obtained:", json);
    }

    putData(myUrl, mySettings);


</script>
</html>
