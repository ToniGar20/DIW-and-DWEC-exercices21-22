<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example</title>
</head>
<body>
<h1>Example</h1>
<p>Fetch with async - await</p>
</body>
<script>
    const myurl = "https://my-json-server.typicode.com/classicoman2/fakeRESTserver/characters/1";

    // Async function
    // It means it's not necessary to use .then()
    async function getData(url) {
        const response = await fetch(url);
        const json = await response.json();
        console.info("Data obtained:", json);
    }

    // Just .catch is necessary to get possible errors
    getData(myurl)
        .catch((error) => console.error("Error en Fetch:", error));
</script>
</html>
