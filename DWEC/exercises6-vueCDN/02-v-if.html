<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <span v-if="number > 50">Now you see me</span>
    <span v-else>I'm the second option span :/</span>
</div>
</body>
<script>
    const app = {
        data() {
            return {
                seen: false, // Cannot see the span :/
                number: 50
            }
        },
    }
    Vue.createApp(app).mount('#app')
</script>
</html>
