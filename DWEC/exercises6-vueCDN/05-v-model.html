<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Vue  3  CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .row {
            display: flex;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- Everything you type in the input is changed at message variable, the one printed before and also at the input's value -->
    <input v-model="message" />
    <div class="row">
        <label><b>Message is:</b><span>{{ message }}</span></label>
    </div>
</div>
</body>
<script>
    const app = {
        data() {
            return {
                message: 'Toni',
            }
        },
    }
    Vue.createApp(app).mount('#app')
</script>
</html>
