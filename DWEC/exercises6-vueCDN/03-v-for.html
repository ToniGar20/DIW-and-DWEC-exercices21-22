<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Vue  3  CDN -->
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
  <p>Dogs and its age ğŸ¶</p>
  <ol>
    <li v-for="dog in dogs" >{{ dog.name }} - {{ dog.age }}</li>
  </ol>
</div>
</body>
<script>
  const app = {
    data() {
      return {
        dogs: [{ name: 'Tommy', age: 4 }, { name: 'Lluna', age: 1 }, { name: 'Toby', age: 9 }],
      }
    },
  }
  Vue.createApp(app).mount('#app')
</script>
</html>
